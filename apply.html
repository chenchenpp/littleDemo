		<script type="text/javascript">
			Function.prototype.myApply=function(context){
				var context=context||window, result;
				console.log(this)
				context.fn=this;
				if(arguments[1]){
					result=context.fn(...arguments[1])
				} else {
					result=context.fn()
				}
				delete context.fn
				return result
			}
